<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>NASA Picture of the Day</h1>

    <section id="current-image-container">
      <!-- The current image of the day will be displayed here -->
    </section>
    <form id="search-form">
      <label for="search-input">Select a date:</label>
      <input type="date" id="search-input" name="search-input" />
      <button type="submit">Search</button>
    </form>
    <div>
      <label id="search-history">Previous Searches:</label>
      <ul id="search-history">
        <!-- Past searches will be displayed here -->
      </ul>
    </div>
    <button id="clear-search-history">Clear Search History</button>


    <script src="app.js"></script>
  </body>
</html>
